<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center; background-color: gray;">
    <dialog open style="background-color: aqua;">
    <form action="index.php" method="POST" enctype="multipart/form-data">
    <label for="username"><b>Username:</b> </label>
    <input type="text" id="username" minlength="6" maxlenght="15" placeholder="Capital" required>
    <label for="password"><b>Password: </b></label>
    <input type="password" id="password">
    <br>
    <br>
    <label for="email">Email: </label>
    <input type="email" id="email" placeholder="abc@gmail.com">
    <label for="phone">Phone NO.</label>
    <input type="tel" id="phone" pattern="[0-9]{3} [0-9]{3} [0-9]{4}">
    <br>
    <br>
    <label for="bday">Birthday</label>
    <input type="date" id="bday">
    <br>
    <br>
    <label for="qty">Quantity</label>
    <input type="number" id="qty" style="background-color: aliceblue;">
    <br>
    <br>
    <label for="title">Title:</label>
    <label for="mr">Mr.</label>
    <input type="radio" id="mr" value="mr" name="title">
    <label for="ms">Ms.</label>
    <input type="radio" id="ms" value="ms" name="title">
    <br>
    <br>
    <label for="payment">Payment:</label>
    <select id="payment">
        <option value="card">Credit card</option>
        <option value="card">Debit card</option>
        <option value="online">UPI</option>
    </select>
    <br>
    <br>
    <label for="sub">Subscribe</label>
    <input type="checkbox" id="sub" value="sub" style="background-color: black;">
    <br>
    <br>
    <label for="comment">Comment:</label>
    <textarea id="comment" style="background-color: antiquewhite;" rows="3" cols="25"></textarea>
    <br>
    <br>
    <label for="file">File:</label>
    <input type="file" id="file" accept="image/png image/jpeg">
    <br>
    <br>
    <input type="reset">
    <button type="submit" style="background-color: aquamarine;">Submit</button>
    </form>
    </dialog>
    <script>
        document.querySelector("form").addEventListener("submit",(e)=>{e.preventDefault();alert("registration succesful");});

    </script>

    
</body>
</html>
